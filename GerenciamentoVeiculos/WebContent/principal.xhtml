<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Autenticação</title>


</h:head>

<h:body>
	<h:form>
		<p:toolbar>
		<p:toolbarGroup>
			<p:commandButton value="New User" action="pessoa_cadastro.xhtml" />
			<p:commandButton value="Update" action="#{pessoabean.update}" />
			<p:commandButton value="remove" action="#{pessoabean.remove}" />
		
		</p:toolbarGroup>
		</p:toolbar>

	<p:panelGrid columns="2">
		<p:outputLabel value="Name"/>
		<p:inputText value="#{pessoabean.pessoa.nome}"/>
		<p:outputLabel value="Email"/>
		<p:inputText value="#{pessoabean.pessoa.email}"/>	 
		<p:outputLabel value="CPF"/>				 
		<p:inputText value="#{pessoabean.pessoa.CPF}"/>
		<p:outputLabel value="Password"/>
		<p:inputText value="#{pessoabean.pessoa.senha}"/>
		
		<h:commandButton value="Carregar dados" target="#{pessoabean.pessoa}"
						 action="#{pessoabean.edit_user}"/>
		
		</p:panelGrid>
		
		
		
			<p:panelGrid columns="2" layout="grid"
				styleClass="showcase-text-align-center">


				<p:dataTable id="dialogUser" value="#{pessoabean.listaPessoas}" var="pessoa">
					<p:column headerText="CPF">
						<h:outputText value="#{pessoa.CPF}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>
					<p:column headerText="Senha">
						<h:outputText value="#{pessoa.senha}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{pessoa.email}" />
					</p:column>

					<p:column>

						<h:commandLink value="Edit">
							<f:setPropertyActionListener target="#{pessoabean.pessoa}"
								value="#{pessoa}" />
						</h:commandLink>
					</p:column>
					
					
					 
				
					

				</p:dataTable>


			</p:panelGrid>
		
	</h:form>
</h:body>
</html>
